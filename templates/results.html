<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Prediction Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Stock Prediction Results for {{ stock_code }}</h1>
        {% if data %}
            <canvas id="stock-chart" style="width: 100%; height: 400px;"></canvas>
            <p class="predicted">Prediction Model Used: {{ prediction_model | capitalize }}</p>
            <p class="predicted">Predicted closing price for the next day: {{ prediction }}</p>
            <script>
                $(document).ready(function() {
                    var stockData = {{ data | tojson }};
                    createOrUpdateChart(stockData, "{{ prediction }}");
                });
            </script>
        {% else %}
            <p>{{ error }}</p>
        {% endif %}
        <button onclick="goBack()">Go back</button>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
